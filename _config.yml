# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Things to share
email: juliettm@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  A king of blog.
  
  
  
baseurl: "/juliettm.github.io" # the subpath of your site, e.g. /blog
url: "https://juliettm.github.io" # the base hostname & protocol for your site

#sidebar
default-image: image-1.png # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: juliettm
copyright:
   name: 
   link: ''

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker
analytics: UA-83979019-1

# Comments
disqus-shortname: blog-demo

#social
facebook: http://facebook.com
quora: http://quora.com
twitter: http://twitter.com
github: http://github.com

#facebook like box
#fb-app-id: 549480635219583
#fb-page-url: https://www.facebook.com/name
#fb-page-title: name

# Sass style
sass:
  style: compressed

# Ruby Gems
gems: [jekyll-paginate, jekyll-seo-tag]

